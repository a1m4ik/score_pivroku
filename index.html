<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Півріччя</title>
    <style>
        /* Задати шрифт та базовий стиль */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            max-width: 400px;
            width: 90%; /* Зроблено ширину контейнера адаптивною */
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #3498db; /* Синій колір для заголовка рахунку */
        }

        #welcomeMessage {
            text-align: center;
            font-size: 1em;
            color: #95a5a6;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ecf0f1;
            font-size: 1em;
            box-sizing: border-box;
            transition: all 0.3s ease; /* Додано анімацію для плавності */
        }

        input {
            background-color: #ecf0f1;
            color: #2c3e50;
            outline: none;
        }

        button {
            background-color: #3498db; /* Яскраво-синій фон */
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Ховер ефект для кнопок */
        button:hover {
            background-color: #2980b9; /* Темніший синій при наведенні */
            transform: translateY(-2px); /* Легка анімація підняття */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Тінь при наведенні */
        }

        #comments {
            margin-top: 20px;
        }

        .comment {
            background-color: #f0f0f0;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
        }

        /* Медіа-запити для адаптивності */
        @media (max-width: 600px) {
            #container {
                padding: 15px;
                border-radius: 10px;
            }

            h1 {
                font-size: 1.6em;
            }

            h2 {
                font-size: 1.3em;
            }

            button, input {
                font-size: 0.9em;
                padding: 8px;
            }

            .comment {
                padding: 8px;
                font-size: 0.85em;
            }
        }

        /* Додаткові стилі для форми авторизації */
        #loginForm {
            text-align: center;
            padding-bottom: 20px;
        }

        #loginForm input {
            margin-bottom: 10px;
        }

        #loginForm button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Форма входу -->
        <div id="loginForm">
            <h1>Авторизація</h1>
            <input type="text" id="login" placeholder="Логін">
            <input type="password" id="password" placeholder="Пароль">
            <button onclick="login()">Увійти</button>
        </div>

        <!-- Вміст для авторизованих користувачів -->
        <div id="content" style="display:none;">
            <h1>Півріччя</h1>
            <h2 id="currentAmount">0/40</h2>
            <div id="welcomeMessage">Привіт, <span id="username"></span>!</div>

            <input type="number" id="amount" placeholder="Введіть число для додавання/віднімання">
            <input type="text" id="comment" placeholder="Коментар">
            
            <button onclick="changeAmount('add')">Додати</button>
            <button onclick="changeAmount('subtract')">Відняти</button>

            <div id="comments">
                <h3>Історія операцій:</h3>
                <div id="history"></div>
            </div>
        </div>
    </div>

    <script>
        const users = {
            'Darlis': 'goyda4308',
            'Kokhanyi': 'goydaAZOV'
        };

        let currentUser = null;
        let currentAmount = parseFloat(localStorage.getItem('amount')) || 0;
        let maxAmount = 40; // Максимальне значення для рахунку
        let history = JSON.parse(localStorage.getItem('history')) || [];

        // Функція для входу
        function login() {
            const loginInput = document.getElementById('login').value;
            const passwordInput = document.getElementById('password').value;

            if (users[loginInput] && users[loginInput] === passwordInput) {
                currentUser = loginInput;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('username').innerText = currentUser;

                // Оновлюємо відображення рахунку і історію
                document.getElementById('currentAmount').innerText = `${currentAmount}/${maxAmount}`;
                loadHistory();
            } else {
                alert("Неправильний логін або пароль!");
            }
        }

        // Оновлення історії операцій
        function loadHistory() {
            const historyContainer = document.getElementById('history');
            historyContainer.innerHTML = ''; // Очищуємо поточну історію
            history.forEach(entry => {
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment');
                commentElement.innerHTML = `<strong>${entry.date}</strong> (Користувач: ${entry.user}): ${entry.type} ${entry.amount}. Коментар: ${entry.comment}`;
                historyContainer.appendChild(commentElement);
            });
        }

        loadHistory(); // Оновлюємо історію при завантаженні сторінки

        // Функція для зміни рахунку
        function changeAmount(type) {
            const amountInput = document.getElementById('amount');
            const commentInput = document.getElementById('comment');
            const amount = parseFloat(amountInput.value);
            const comment = commentInput.value || "Без коментаря";

            if (isNaN(amount)) {
                alert("Введіть коректне число!");
                return;
            }

            if (type === 'add') {
                currentAmount += amount;
            } else if (type === 'subtract') {
                currentAmount -= amount;
            }

            // Перевіряємо, щоб рахунок не перевищував максимум і не був нижче 0
            currentAmount = Math.min(Math.max(currentAmount, 0), maxAmount);

            // Оновлюємо відображення поточного рахунку
            document.getElementById('currentAmount').innerText = `${currentAmount}/${maxAmount}`;

            // Зберігаємо дані в localStorage
            localStorage.setItem('amount', currentAmount);

            // Додаємо операцію в історію
            const date = new Date().toLocaleString();
            const entry = {
                type: type === 'add' ? 'Додано' : 'Віднято',
                amount: amount,
                comment: comment,
                date: date,
                user: currentUser // Додаємо користувача до запису
            };
            history.push(entry);
            localStorage.setItem('history', JSON.stringify(history));

            // Очищаємо поля введення
            amountInput.value = '';
            commentInput.value = '';

            // Оновлюємо історію на сторінці
            loadHistory();
        }
    </script>
</body>
</html>
